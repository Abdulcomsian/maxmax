<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/favicon-16x16.png"
    />
    <link rel="manifest" href="../images/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../images/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" type="text/css" href="../css/main.css" />

    <link rel="stylesheet" type="text/css" href="../css/sidebar.css" />

    <link rel="stylesheet" type="text/css" href="../css/topbar.css" />

    <link rel="stylesheet" type="text/css" href="../css/analytics-time.css" />

    <!-- Chart-JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>{{ title }}</title>
  </head>
  <body>
    <!-- Overlay -->
    <div class="overlay"></div>
    <!-- Sidebar -->
    {% include 'sidebar.html' %}
    <!-- Main -->
    <div class="main-panel">
      <!-- Topbar -->
      {% include 'topbar.html' %}
      <!-- Content -->
      <div class="main-content">
        <div class="media-list">
          <div class="card media-data-section">
            <div class="section-1">
              <div class="thumbnail"></div>
            </div>
            <div class="section-2"><span>25684689</span></div>
            <div class="section-3">
              <div class="text">
                <span>Lorem ipsum dolor sit amet consectetur.</span>
              </div>
              <div class="edit"></div>
            </div>
            <div class="section-4">
              <div class="text">
                <span>Lorem ipsum.</span>
              </div>
              <div class="info"></div>
            </div>
            <div class="section-5"><span>08/08/2022</span></div>
            <div class="section-6"><span>5.5K</span></div>
            <div class="section-7">
              <a href="#">
                <div class="action-1"></div>
              </a>
              <a href="/media/analytics-tags?id=2">
                <div class="action-2"></div>
              </a>
              <a href="#">
                <div class="action-3"></div>
              </a>
              <a href="#">
                <div class="action-4"></div>
              </a>
            </div>
          </div>
        </div>
        <div class="time">
          <div class="filter-div">
            <div class="first-half">
              <div class="text"><span>Metric</span></div>
              <div class="input">
                <form id="metricForm">
                  <div class="form-group">
                    <select name="metric" id="metric">
                      <option value="">Select Option</option>
                      <option value="metric">Metric</option>
                    </select>
                  </div>
                </form>
              </div>
            </div>
            <div class="second-half">
              <form id="metricForm">
                <div class="filters">
                  <div class="filter-1 form-group">
                    <select name="metric" id="metric">
                      <option value="">Filter 1</option>
                      <option value="metric">Metric</option>
                    </select>
                  </div>
                  <div class="check-box form-group">
                    <input type="checkbox" id="termsCheckbox" required />
                    <span for="termsCheckbox"> Compared to ... </span>
                  </div>
                  <div class="filter-2 form-group">
                    <select name="metric" id="metric">
                      <option value="">Filter 2</option>
                      <option value="metric">Metric</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card graph-card">
            <div id="legend-container" class="legend-container">
              <ul></ul>
            </div>
            <canvas id="curveChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="../js/main.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
