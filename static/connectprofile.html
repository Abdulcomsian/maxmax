<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./images/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" type="text/css" href="./css/connectprofile.css" />

    <title>Connect Profile</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
      <div class="card connect-Profile">
        <div class="d-flex flex-column align-items-center">
          <img src="./images/Palgorithm.png" alt="logo" />
        </div>
        <div class="card-body">
          <div class="heading">
            <div class="text-line-1">
              <span>Brand Name</span>
            </div>

            <div class="text-line-2">
              <span>Create Profile</span>
            </div>
          </div>

          <div class="card profile-card">
            <div class="section">
              <div class="first-half">
                <div class="logo-text">
                  <div>
                    <img src="./images/logos_instagram.png" alt="instagram" />
                  </div>
                  <div>
                    <span>Instagram</span>
                  </div>
                </div>
                <div class="buttons">
                  <div class="button-primary">
                    <button>Connect</button>
                  </div>
                  <div class="button-secondary">
                    <button>View Tutorial</button>
                  </div>
                </div>
              </div>
              <div class="second-half">
                <span>Show Instructions</span>
                <img src="./images/Arrow-2.png" alt="" />
              </div>
            </div>
          </div>

          <div class="card profile-card">
            <div class="section">
              <div class="first-half">
                <div class="logo-text">
                  <div>
                    <img src="./images/logos_youtube-icon.png" alt="youtube" />
                  </div>
                  <div>
                    <span>YouTube</span>
                  </div>
                </div>
                <div class="buttons">
                  <div class="button-primary">
                    <button>Connect</button>
                  </div>
                  <div class="button-secondary">
                    <button>View Tutorial</button>
                  </div>
                </div>
              </div>
              <div class="second-half">
                <span>Show Instructions</span>
                <img src="./images/Arrow-2.png" alt="" />
              </div>
            </div>
          </div>

          <div class="card profile-card">
            <div class="section">
              <div class="first-half">
                <div class="logo-text">
                  <div>
                    <img src="./images/logos_tiktok-icon.png" alt="tiktok" />
                  </div>
                  <div>
                    <span>TikTok</span>
                  </div>
                </div>
                <div class="buttons">
                  <div class="button-primary">
                    <button>Connect</button>
                  </div>
                  <div class="button-secondary">
                    <button>View Tutorial</button>
                  </div>
                </div>
              </div>
              <div class="second-half">
                <span>Show Instructions</span>
                <img src="./images/Arrow-2.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
