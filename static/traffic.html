<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="76x76" href="./images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
    <link rel="manifest" href="./images/site.webmanifest" />
    <link rel="mask-icon" href="./images/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" type="text/css" href="./css/main.css" />

    <link rel="stylesheet" type="text/css" href="./css/sidebar.css" />

    <link rel="stylesheet" type="text/css" href="./css/topbar.css" />

    <link rel="stylesheet" type="text/css" href="./css/traffic.css" />

    <!-- perfect-scrollbar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.5/perfect-scrollbar.js"
        integrity="sha512-EXRb/1mTZs4VEgPqlabQWHw2hnGn269OM3QvLfLeEeEp7GznVGkbYdu+bU9bb/XLYda6drPfWCyoMm6RYwSZMg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.5/css/perfect-scrollbar.css"
        integrity="sha512-2xznCEl5y5T5huJ2hCmwhvVtIGVF1j/aNUEJwi/BzpWPKEzsZPGpwnP1JrIMmjPpQaVicWOYVu8QvAIg9hwv9w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Chart-JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <title>Traffic</title>
</head>

<body>
    <!-- Overlay -->
    <div class="overlay"></div>
    <!-- Sidebar -->
    {% include 'sidebar.html' %}
    <!-- Main -->
    <div class="main-panel">
        <!-- Topbar -->
        {% include 'topbar.html' %}
        <!-- Content -->
        <div class="main-content">
            <div id="scroll-container" class="traffic perfect-scrollbar">
                <div class="card card-dates">
                    <div class="leftside">
                        <div class="icon"></div>
                        <div class="text">
                            <span>
                                Jun 12th, 2023 to jun 23th, 2023
                            </span>
                        </div>
                    </div>
                    <div class="rightside">
                        <div class="icon"></div>
                        <div class="text">
                            <span>
                                Select up to 90 days
                            </span>
                        </div>
                    </div>
                </div>

                <div class="activity-conversions">
                    <div class="activity">
                        <div class="heading">
                            <span>Activity</span>
                        </div>
                        <div class="card data">
                            <div class="row-1">
                                <div class="section-1">
                                    <div class="heading">
                                        <div class="icon"></div>
                                        <div class="text">
                                            <span>Total Impressions</span>
                                        </div>
                                    </div>
                                    <div class="data">
                                        <span>
                                            2.75K
                                        </span>
                                    </div>
                                </div>
                                <div class="section-2">
                                    <div class="heading">
                                        <div class="icon"></div>
                                        <div class="text">
                                            <span>Reach</span>
                                        </div>
                                    </div>
                                    <div class="data">
                                        <span>
                                            2.35K
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row-2">
                                <div class="section-1">
                                    <div class="heading">
                                        <div class="icon"></div>
                                        <div class="text">
                                            <span>Profile Views</span>
                                        </div>
                                    </div>
                                    <div class="data">
                                        <span>
                                            2K
                                        </span>
                                    </div>
                                </div>
                                <div class="section-2">
                                    <div class="heading">
                                        <div class="icon"></div>
                                        <div class="text">
                                            <span>Website Visit</span>
                                        </div>
                                    </div>
                                    <div class="data">
                                        <span>
                                            2.5K
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="conversions">
                        <div class="heading">
                            <span>Conversion Rates</span>
                        </div>
                        <div class="card data">
                            <div class="row-1">
                                <div class="heading">
                                    <div class="icon"></div>
                                    <div class="text">
                                        <span>Content Conversion Rates</span>
                                    </div>
                                </div>
                                <div class="data">
                                    <span>
                                        65%
                                    </span>
                                </div>
                            </div>
                            <div class="row-2">
                                <div class="heading">
                                    <div class="icon"></div>
                                    <div class="text">
                                        <span>Profile Conversions</span>
                                    </div>
                                </div>
                                <div class="data">
                                    <span>
                                        52%
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card chart">
                    <canvas id="mixedChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./js/main.js"></script>
    <script src="./js/perfect-scrollbar.js"></script>
    <script>
        var ctx = document.getElementById('mixedChart').getContext('2d');

        // Generate a gradient image
        var gradient = ctx.createLinearGradient(0, 0, 0, 300);
        gradient.addColorStop(0, 'rgba(167, 125, 252, 0.8)');
        gradient.addColorStop(1, 'rgba(94, 23, 235, 0.8)');

        // Creating a mixed chart
        var mixedChart = new Chart(ctx, {
            type: 'bar', // Initial chart type (will be mixed)
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                datasets: [
                    {
                        type: 'bar',
                        label: 'Bar Data 1',
                        backgroundColor: gradient, // Custom linear gradient
                        borderRadius: 10,
                        data: [10, 15, 20, 25, 30, 45, 30, 25, 20, 15, 10, 5]
                    },
                    {
                        type: 'bar',
                        label: 'Bar Data 2',
                        backgroundColor: '#D458FF',
                        borderRadius: 10,
                        data: [8, 12, 18, 22, 28, 38, 32, 28, 22, 19, 14, 10],
                    },
                    {
                        type: 'line',
                        label: 'Line Data',
                        borderColor: '#D458FF',
                        lineTension: 0.4,
                        fill: false,
                        data: [50, 40, 30, 35, 45, 55, 50, 45, 40, 45, 50, 60],
                    },
                ]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true,
                        grid: {
                            display: false,
                            lineWidth: 3,
                            color: 'rgb(226, 220, 236)',
                            drawTicks: true,
                            drawBorder: true,
                        },
                        border: {
                            dash: [6, 4],
                        },
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            display: true,
                            lineWidth: 3,
                            color: 'rgb(226, 220, 236)',
                            drawTicks: true,
                            drawBorder: true,
                        },
                        border: {
                            dash: [6, 4],
                        }
                    },
                    'right-y-axis': {
                        position: 'right',
                        beginAtZero: true,
                        ticks: {
                            callback: function (value) {
                                return (value * 100) + '%'; // Display percentage symbol
                            },
                        },
                        grid: {
                            display: false,
                            lineWidth: 3,
                            color: 'black',
                            drawTicks: true,
                            drawBorder: true,
                        },
                        border: {
                            dash: [6, 4],
                        }
                    }

                },
                plugins: {
                    style: {
                        roundedBarRadius: 15 // Adjust the rounded bar radius here
                    }
                }
            }
        });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
