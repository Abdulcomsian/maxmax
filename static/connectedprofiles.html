<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/sidebar.css')}}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/main.css')}}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/topbar.css')}}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/connectedprofiles.css')}}"
    />

    <!-- Chart-JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title>Connected Profiles</title>
  </head>
  <body>
    <!-- Overlay -->
    <div class="overlay"></div>
    <!-- Sidebar -->
    {% include 'sidebar.html' %}
    <!-- Main -->
    <div class="main-panel">
      <!-- Topbar -->
      {% include 'topbar.html' %}
      <!-- Content -->
      <div class="main-content">
        <div class="connected-profiles">
          <div class="card profile-card">
            <div class="section">
              <div class="first-half">
                <div class="logo-text">
                  <div>
                    <img
                      src="../static/images/logos_instagram.png"
                      alt="instagram"
                    />
                  </div>
                  <div>
                    <span>Instagram</span>
                  </div>
                </div>
                <div class="buttons">
                  <div class="button-primary">
                    <button>Connected</button>
                  </div>
                  <div class="button-secondary">
                    <form>Disconnect</form>
                  </div>
                </div>
              </div>
              <div class="second-half">
                <div class="text-line-1">
                  <span>@Username</span>
                </div>
                <div class="text-line-2">
                  <span>Connected on: 10:55:15 / 05.05.2023.</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="{{url_for('static', filename='js/main.js')}}"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
